<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.2.0/css/bootstrap-combobox.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Face Rec Server</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liAdd">Add images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liGenerate">Generate faces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liRematch">Rematch all</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liMatchUnmatched">Match unmatched</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liClusterizeUnmatched">Clusterize unmatched</a>
                    </li>
                </ul>
            </div>
            <div id="mainSpinner">
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="accordion" id="accordionFaces">
        </div>
    </main>

    <div class="modal fade" id="facePropModal" tabindex="-1" role="dialog" aria-labelledby="facePropModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facePropModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="facePropModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="facePropModalSubmit" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addGenModal" tabindex="-1" role="dialog" aria-labelledby="facePropModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGenModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="addGenModalBody">
                    <input class="form-control" type="text" id="addGenModalPath">
                    <br/>
                    <select class="combobox input-large form-control" id="addGenModalPathCombo">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="addGenModalSubmit" type="button" class="btn btn-primary">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.2.0/js/bootstrap-combobox.min.js"></script>
    <script type="text/javascript">
        function genCard(name, images_html, num)
        {
            var html = 
            '<div class="card">' +
                '<div class="card-header" id="heading' + num + '">' +
                    '<h2 class="mb-0">' +
                        '<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse' + num + '" aria-expanded="false" aria-controls="collapse' + num + '">' +
                            'Person: ' + name +
                        '</button>' +
                        '<input type="checkbox" class="person_checkbox" personname="' + name + '" onclick="javascript:checkAllImages(\'' + name + '\')"/>' +
                    '</h2>' +
                '</div>' +
                '<div id="collapse' + num + '" class="collapse" aria-labelledby="heading' + num + '" data-parent="#accordionFaces">' +
                    '<div class="card-body">' +
                        images_html +
                    '</div>' +
                '</div>' +
            '</div>'

            return html;
        }

        function genImagesList(name, images)
        {
            var html = '';
            for (var i in images) {
                html += '<div class="img_container">' +
                            '<img src="cache/' + images[i] + '" height="100" width="100" onclick="javascript:showImageProps(\'' + name + '\', \'' + images[i] + '\')"/>' +
                            '<input type="checkbox" class="img_checkbox" personname="' + name + '" imgname="' + images[i] + '"/>' +
                        '</div>';
            }
            return html;
        }

        function getSelectedImages()
        {
            var images = []; 
            $("input:checkbox[class=img_checkbox]:checked").each(function(){
                images.push($(this).attr('imgname'));
            });

            return images;
        }

        function unselectedImages()
        {
            $("input:checkbox[class$=_checkbox]:checked").each(function(){
                $(this).prop("checked", false);
            });
        }

        function checkAllImages(name)
        {
            var checked = $('input:checkbox[class=person_checkbox][personname="' + name + '"]').is(':checked');
            $('input:checkbox[class=img_checkbox][personname="' + name + '"]').each(function(){
                $(this).prop("checked", checked);
            });
        }

        function showImageProps(name, image)
        {
            var inputs = ''
            for (var i in names) {
                var checked = '';
                if (name == names[i]) {
                    checked = 'checked=""';
                }
                inputs +=
                '<div class="form-check">' +
                    '<input class="form-check-input" type="radio" name="names" id="radio' + names[i] + '" value="' + names[i] + '" ' + checked + '>' +
                    '<label class="form-check-label" for="radio' + names[i] + '">' + 
                        names[i] + 
                    '</label>' +
                '</div>';
            }

            inputs +=
            '<div class="form-check">' +
                '<input class="form-check-input" type="radio" name="names" value="new_name_value" id="radioNew">' +
                '<input class="form-control form-control-sm" type="text" id="inputNew">' + 
            '</div>';

            var selector = 
            '<div class="container">' +
                inputs +
            '</div>';

            var images = getSelectedImages();
            if (images.indexOf(image) == -1) {
                images.push(image);
            }
            
            var images_html = '';
            var images_names = '';
            var images_files = '';

            for (var i in images) {
                images_html += '<img src="cache/' + images[i] + '" height="100" width="100">';
                images_names += images[i] + '<br/>';
                images_files += '&file=' + images[i];
            }

            var table =
            '<table>' +
                '<tr>' +
                    '<td>' +
                        images_html +
                    '</td>' +
                    '<td>' +
                        selector +
                    '</td>' +
                '</tr>' +
            '</table>'

            $('#facePropModalSubmit').off('click').one('click', function(e){
                e.preventDefault();
                var newname = $('input[name="names"]:checked').val();
                if (name == newname || name === undefined) {
                    return;
                }
                if (newname == "new_name_value") {
                    newname = $("#inputNew").val();
                }
                $.ajax({
                    url: '/add_to_pattern?name=' + newname + images_files,
                    type: 'POST',
                    success: function(data) {
                        $("#facePropModal").modal("hide");
                        unselectedImages();
                        for (var i in images) {
                            var img = $("img[src='cache/" + images[i] + "']");
                            img.css("opacity", 0.2);
                        }
                    },
                    error: function(request, status, error) {
                        alert(request.responseText);
                    }
                });
            });

            $("#facePropModalLabel").html('Face properties');
            $("#facePropModalBody").html('<p>Select persone for the face: <code>' + images_names + '</code></p>'  + table);
            $("#facePropModal").modal("show");
        }

        function setFacesList(data)
        {
            var html = '';
            for (var i in data) {
                var name = data[i][0];
                var faces = data[i][1];
                html += genCard(name, genImagesList(name, faces), name);
            }
            $("#accordionFaces").html(html)
        }

        function setFoldersList(data)
        {
            var html = '<option value=""></option>';
            for (var i in data) {
                var folder = data[i];
                html += '<option value="' + folder + '">' + folder + '</option>';
            }
            $("#addGenModalPathCombo").html(html);
            $("#addGenModalPathCombo").combobox({bsVersion: '4'});
            $("#addGenModalPathCombo").on("change", function(e) {
                $("#addGenModalPath").val($("#addGenModalPathCombo").val());
            });
        }

        function addGenModalSpinner(enable)
        {
            var html = '';
            if (enable) {
                html = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Wait...';
            } else {
                html = 'Run';
            }
            $("#addGenModalSubmit").html(html);
        }

        function mainSpinner(enable)
        {
            var html = '';
            if (enable) {
                html = '<span class="spinner-border text-light" role="status" aria-hidden="true"></span>';
            } else {
                html = '';
            }
            $("#mainSpinner").html(html);
        }

        function runCommand(cmd)
        {
            mainSpinner(true);
            $.ajax({
                url: cmd,
                type: 'POST',
                timeout: 0,
                success: function(data) {
                    init();
                },
                error: function(request, status, error) {
                    mainSpinner(false);
                    alert(request.responseText);
                }
            });
        }

        function init()
        {
            mainSpinner(true);

            $.ajax({  
                url: "list_cache",
                cache: false,  
                success: function(json) {  
                    var data = eval(json);
                    setFacesList(data);
                    mainSpinner(false);
                }  
            });

            $.ajax({  
                url: "get_names",
                cache: false,  
                success: function(json) {  
                    names = eval(json);
                }  
            });

            $.ajax({  
                url: "get_folders",
                cache: false,  
                success: function(json) {  
                    var data = eval(json);
                    setFoldersList(data);
                }  
            });
        }

        $(document).ready(function() 
        {
            names = [];
            addGenPath = '';

            $("#liAdd").click(function(e) {
                e.preventDefault();
                $("#addGenModalLabel").html('Add images path');
                $("#addGenModalPath").val(addGenPath);
                addGenModalSpinner(false);
                $('#addGenModalSubmit').off('click').one('click', function(e) {
                    e.preventDefault();
                    addGenModalSpinner(true);
                    addGenPath = $("#addGenModalPath").val();
                    $.ajax({
                        url: '/add_images?path=' + addGenPath,
                        type: 'POST',
                        timeout: 0,
                        success: function(data) {
                            init();
                            $("#addGenModal").modal("hide");
                        },
                        error: function(request, status, error) {
                            addGenModalSpinner(false);
                            alert(request.responseText);
                        }
                    });
                });
                $("#addGenModal").modal("show");
            });

            $("#liGenerate").click(function(e) {
                e.preventDefault();
                $("#addGenModalLabel").html('Generate faces path');
                $("#addGenModalPath").val(addGenPath);
                addGenModalSpinner(false);
                $('#addGenModalSubmit').off('click').one('click', function(e) {
                    e.preventDefault();
                    addGenModalSpinner(true);
                    addGenPath = $("#addGenModalPath").val();
                    $.ajax({
                        url: '/generate_faces?path=' + addGenPath,
                        type: 'POST',
                        timeout: 0,
                        success: function(data) {
                            init();
                            $("#addGenModal").modal("hide");
                        },
                        error: function(request, status, error) {
                            addGenModalSpinner(false);
                            alert(request.responseText);
                        }
                    });
                });
                $("#addGenModal").modal("show");
            });

            $("#liRematch").click(function(e) {
                e.preventDefault();
                runCommand('/rematch')
            });

            $("#liMatchUnmatched").click(function(e) {
                e.preventDefault();
                runCommand('/match_unmatched')
            });

            $("#liClusterizeUnmatched").click(function(e) {
                e.preventDefault();
                runCommand('/clusterize_unmatched')
            });

            init();
        });
    </script>
</body>
</html>
