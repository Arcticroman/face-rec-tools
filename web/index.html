<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.2.0/css/bootstrap-combobox.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Face Rec Server</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liAdd">Add images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liGenerate">Generate faces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liRematch">Rematch all</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liMatchUnmatched">Match unmatched</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liMatchFolder">Rematch folder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="liClusterizeUnmatched">Clusterize unmatched</a>
                    </li>
                </ul>
            </div>
            <div id="mainSpinner">
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="accordion" id="accordionFaces">
        </div>
    </main>

    <div class="modal fade" id="facePropModal" tabindex="-1" role="dialog" aria-labelledby="facePropModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facePropModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="facePropModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="facePropModalSubmit" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="runPathModal" tabindex="-1" role="dialog" aria-labelledby="facePropModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="runPathModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="runPathModalBody">
                    New path
                    <input class="form-control" type="text" id="runPathModalPath">
                    <br/>
                    Existing path search
                    <select class="combobox input-large form-control" id="runPathModalPathCombo">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="runPathModalSubmit" type="button" class="btn btn-primary">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="progressModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="progressModalLabel"></h5>
                </div>
                <div class="modal-body">
                    <div class="progress progress-popup">
                        <div class="progress-bar" id="progressModalBar" style="width: 0%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.2.0/js/bootstrap-combobox.min.js"></script>
    <script type="text/javascript">
        function genCard(name, faces, num)
        {
            var html = 
            '<div class="card">' +
                '<div class="card-header" id="heading' + num + '">' +
                    '<h2 class="mb-0">' +
                        '<img src="cache/' + faces[0] + '" height="40" width="40"/>' +
                        '<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse' + num + '" aria-expanded="false" aria-controls="collapse' + num + '">' +
                            'Person: ' + name + ' (' + faces.length + ')' +
                        '</button>' +
                        '<input type="checkbox" class="person_checkbox" personname="' + name + '" onclick="javascript:checkAllImages(\'' + name + '\')"/>' +
                    '</h2>' +
                '</div>' +
                '<div id="collapse' + num + '" class="collapse" aria-labelledby="heading' + num + '" data-parent="#accordionFaces">' +
                    '<div class="card-body">' +
                        genImagesList(name, faces) +
                    '</div>' +
                '</div>' +
            '</div>'

            return html;
        }

        function genImagesList(name, images)
        {
            var html = '';
            for (var i in images) {
                html += '<div class="img_container">' +
                            '<img src="cache/' + images[i] + '" height="100" width="100" onclick="javascript:showImageProps(\'' + name + '\', \'' + images[i] + '\')" title="' + images[i] + '"/>' +
                            '<input type="checkbox" class="img_checkbox" personname="' + name + '" imgname="' + images[i] + '" onclick="javascript:checkAllPrevImages(event)" order="' + i + '"/>' +
                        '</div>';
            }
            return html;
        }

        function getSelectedImages()
        {
            var images = []; 
            $("input:checkbox[class=img_checkbox]:checked").each(function(){
                images.push($(this).attr('imgname'));
            });

            return images;
        }

        function unselectedImages()
        {
            $("input:checkbox[class$=_checkbox]:checked").each(function(){
                $(this).prop("checked", false);
            });
        }

        function checkAllImages(name)
        {
            var checked = $('input:checkbox[class=person_checkbox][personname="' + name + '"]').is(':checked');
            $('input:checkbox[class=img_checkbox][personname="' + name + '"]').each(function(){
                if (!$(this).prop('disabled')) {
                    $(this).prop('checked', checked);
                }
            });
        }

        function checkAllPrevImages(e)
        {
            var target = $(e.target);
            if (!e.shiftKey || !target.prop('checked')) {
                return;
            }
            var num = target.attr("order");
            var name = target.attr("personname");
            
            while (num) {
                num--;
                var prev = $('input:checkbox[class=img_checkbox][personname="' + name + '"][order="' + num + '"]')
                if (prev.is(':checked')) {
                    break;
                }
                if (!prev.prop('disabled')) {
                    prev.prop('checked', true);
                }
            }
        }

        function showImageProps(name, image)
        {
            var inputs = ''
            for (var i in names) {
                var checked = '';
                if (name == names[i]) {
                    checked = 'checked=""';
                }
                inputs +=
                '<div class="form-check">' +
                    '<input class="form-check-input" type="radio" name="names" id="radio' + names[i] + '" value="' + names[i] + '" ' + checked + '>' +
                    '<label class="form-check-label" for="radio' + names[i] + '">' + 
                        names[i] + 
                    '</label>' +
                '</div>';
            }

            inputs +=
            '<div class="form-check">' +
                '<input class="form-check-input" type="radio" name="names" value="new_name_value" id="radioNew">' +
                '<input class="form-control form-control-sm" type="text" id="inputNew">' + 
            '</div>';

            var table =
            '<table>' +
                '<tr>' +
                    '<td>' +
                        '<div id="images_html">' +
                        '</div>' +
                    '</td>' +
                    '<td>' +
                        '<div class="container">' +
                            inputs +
                        '</div>' +
                    '</td>' +
                '</tr>' +
            '</table>';

            $("#facePropModalBody").html(table);

            var images = getSelectedImages();
            var multiply_images = true;
            if (images.indexOf(image) == -1) {
                images = [image];
                multiply_images = false;
            }
            
            function fillContent() {
                var images_html = '';
                var images_names = '';

                for (var i in images) {
                    images_html +=
                    '<div class="img_container">' + 
                        '<a href="#" class="img_close" image="' + images[i] + '">&times;</a>' +
                        '<img src="cache/' + images[i] + '" height="100" width="100" title="' + images[i] + '">' +
                    '</div>'
                    images_names += images[i].split('/')[1] + '<br/>';
                }
                $('#images_names').html(images_names);
                $('#images_html').html(images_html);
                $('.img_close').on('click', function(e){
                    var img = $(this).attr('image');
                    images.splice(images.indexOf(img), 1);
                    fillContent();
                });
            }

            fillContent();

            function submitImageProps() {
                var newname = $('input[name="names"]:checked').val();
                var add_new = false;
                if (name == newname || newname === undefined || images.length == 0) {
                    return;
                }
                if (newname == "new_name_value") {
                    newname = $("#inputNew").val();
                    add_new = true;
                }
                $.ajax({
                    url: '/add_to_pattern?name=' + newname,
                    type: 'POST',
                    data: {'files': images.join('|')},
                    success: function(data) {
                        $("#facePropModal").modal("hide");
                        if (add_new) {
                            names.push(newname);
                        }
                        if (multiply_images) {
                            unselectedImages();
                        }
                        for (var i in images) {
                            var img = $("img[src='cache/" + images[i] + "']");
                            img.css('opacity', 0.2);
                            img.prop('onclick', '');
                            var chb = $('input:checkbox[class=img_checkbox][imgname="' + images[i] + '"]')
                            chb.prop('checked', false);
                            chb.prop('disabled', true);
                            chb.prop('personname', '');
                        }
                        images = [];
                    },
                    error: function(request, status, error) {
                        $("#facePropModal").modal("hide");
                        showError(request.responseText);
                    }
                });
            };

            $('#facePropModalSubmit').off('click').on('click', function(e) {
                e.preventDefault();
                submitImageProps();
            });
            $('#facePropModal').off("keypress").keypress(function(e) {
                if (e.which == 13) {
                    submitImageProps();
                }
            });

            $("#facePropModalLabel").html('Select persone for the face');
            $("#facePropModal").modal("show");
        }

        function setFacesList(data)
        {
            var html = '';
            for (var i in data) {
                var name = data[i][0];
                var faces = data[i][1];
                html += genCard(name, faces, i);
            }
            $("#accordionFaces").html(html)
        }

        function setFoldersList(data)
        {
            var html = '<option value=""></option>';
            for (var i in data) {
                var folder = data[i];
                html += '<option value="' + folder + '">' + folder + '</option>';
            }
            $("#runPathModalPathCombo").html(html);
            $("#runPathModalPathCombo").combobox({bsVersion: '4'});
            $("#runPathModalPathCombo").on("change", function(e) {
                $("#runPathModalPath").val($("#runPathModalPathCombo").val());
            });
        }

        function runPathModalSpinner(enable)
        {
            var html = '';
            if (enable) {
                html = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Wait...';
            } else {
                html = 'Run';
            }
            $("#runPathModalSubmit").html(html);
        }

        function mainSpinner(enable)
        {
            var html = '';
            if (enable) {
                html = '<span class="spinner-border text-light" role="status" aria-hidden="true"></span>';
            } else {
                html = '';
            }
            $("#mainSpinner").html(html);
        }

        function runPathCommand(cmd)
        {
            $("#runPathModalLabel").html(commandText[cmd]);
            $("#runPathModalPath").val(addGenPath);
            runPathModalSpinner(false);
            $('#runPathModalSubmit').off('click').on('click', function(e) {
                e.preventDefault();
                addGenPath = $("#runPathModalPath").val();
                if (addGenPath === undefined || addGenPath == '') {
                    showError('Path not specified');
                    return;
                }
                runPathModalSpinner(true);
                $.ajax({
                    url: '/' + cmd + '?path=' + addGenPath,
                    type: 'POST',
                    timeout: 0,
                    success: function(data) {
                        $("#runPathModal").modal("hide");
                        showProgress(caption);
                    },
                    error: function(request, status, error) {
                        runPathModalSpinner(false);
                        $("#runPathModal").modal("hide");
                        showError(request.responseText);
                    }
                });
            });
            $("#runPathModal").modal("show");
        }

        function runCommand(cmd)
        {
            mainSpinner(true);
            $.ajax({
                url: '/' + cmd,
                type: 'POST',
                timeout: 0,
                success: function(data) {
                    showProgress(commandText[cmd]);
                },
                error: function(request, status, error) {
                    mainSpinner(false);
                    showError(request.responseText);
                }
            });
        }

        function updateProgress() {
            $.ajax({  
                url: 'get_status',
                cache: false,  
                success: function(json) {  
                    var st = eval(json);
                    if (st['state'] == 'done' || st['state'] == 'error') {
                        $('#progressModal').modal('hide');
                        clearInterval(updateProgressInterval);
                        init();
                    } else {
                        var w = st['current'] / st['count'] * 100;
                        $('#progressModalBar').css('width', w + '%');
                        $('#progressModalBar').html(st['current'] + '/' + st['count']);
                    }
                },  
                error: function(request, status, error) {
                    $('#progressModal').modal('hide');
                    clearInterval(updateProgressInterval);
                    showError(request.responseText);
                }
            });
        }

        function showProgress(caption)
        {
            $('#progressModalLabel').html(caption);
            $('#progressModalBar').css('width', '0%');
            $('#progressModal').modal('show').on('shown', function() { 
                updateProgress();
            });
            updateProgressInterval = setInterval(updateProgress, 500);
        }

        function showError(html)
        {
            $('#errorModalBody').html(html);
            $('#errorModal').modal('show');
        }

        function checkProgress() {
            $.ajax({  
                url: 'get_status',
                cache: false,  
                success: function(json) {  
                    var st = eval(json);
                    var state = st['state'];
                    if (state == 'done' || state == 'error' || state == '') {
                        init();
                    } else {
                        showProgress(commandText[state]);
                    }
                }  
            });
        }

        function init()
        {
            mainSpinner(true);

            $.ajax({  
                url: "list_cache",
                cache: false,  
                success: function(json) {  
                    var data = eval(json);
                    setFacesList(data);
                    mainSpinner(false);
                }  
            });

            $.ajax({  
                url: "get_names",
                cache: false,  
                success: function(json) {  
                    names = eval(json);
                }  
            });

            $.ajax({  
                url: "get_folders",
                cache: false,  
                success: function(json) {  
                    var data = eval(json);
                    setFoldersList(data);
                }  
            });
        }

        var commandText = {
            add_images:             'Add images',
            generate_faces:         'Generate faces',
            rematch:                'Rematch all',
            match_unmatched:        'Match unmatched',
            match_folder:           'Rematch folder',
            clusterize_unmatched:   'Clusterize unmatched'
        }

        $(document).ready(function() 
        {
            names = [];
            addGenPath = '';

            $("#liAdd").click(function(e) {
                e.preventDefault();
                runPathCommand('add_images')
            });

            $("#liGenerate").click(function(e) {
                e.preventDefault();
                runPathCommand('generate_faces')
            });

            $("#liRematch").click(function(e) {
                e.preventDefault();
                runCommand('rematch')
            });

            $("#liMatchUnmatched").click(function(e) {
                e.preventDefault();
                runCommand('match_unmatched')
            });

            $("#liMatchFolder").click(function(e) {
                e.preventDefault();
                runPathCommand('match_folder')
            });

            $("#liClusterizeUnmatched").click(function(e) {
                e.preventDefault();
                runCommand('clusterize_unmatched')
            });

            checkProgress();
        });
    </script>
</body>
</html>
