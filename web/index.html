<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Face Rec Server</title>
</head>
<body>
    <div class="accordion" id="accordionFaces">
    </div>

    <div class="modal fade" id="facePropModal" tabindex="-1" role="dialog" aria-labelledby="facePropModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facePropModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="facePropModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="facePropModalSubmit" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function genCard(name, images_html, num)
        {
            var html = 
            '<div class="card">' +
                '<div class="card-header" id="heading' + num + '">' +
                    '<h2 class="mb-0">' +
                        '<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse' + num + '" aria-expanded="false" aria-controls="collapse' + num + '">' +
                            name +
                        '</button>' +
                    '</h2>' +
                '</div>' +
                '<div id="collapse' + num + '" class="collapse" aria-labelledby="heading' + num + '" data-parent="#accordionFaces">' +
                    '<div class="card-body">' +
                        images_html +
                    '</div>' +
                '</div>' +
            '</div>'

            return html;
        }

        function genImagesList(name, images)
        {
            var html = '';
            for (var i in images) {
                html += '<img src="cache/' + images[i] + '" height="100" width="100" onclick="javascript:showImageProps(\'' + name + '\', \'' + images[i] + '\')"/>';
            }
            return html;
        }

        function showImageProps(name, image)
        {
            var inputs = ''
            for (var i in names) {
                var checked = '';
                if (name == names[i]) {
                    checked = 'checked=""';
                }
                inputs +=
                '<div class="form-check">' +
                    '<input class="form-check-input" type="radio" name="names" id="radio' + names[i] + '" value="' + names[i] + '" ' + checked + '>' +
                    '<label class="form-check-label" for="radio' + name[i] + '">' + 
                        names[i] + 
                    '</label>' +
                '</div>';
            }

            var selector = 
            '<div class="container">' +
                inputs +
            '</div>';

            var table =
            '<table>' +
                '<tr>' +
                    '<td>' +
                        '<img src="cache/' + image + '" height="100" width="100">' +
                    '</td>' +
                    '<td>' +
                        selector +
                    '</td>' +
                '</tr>' +
            '</table>'

            $('#facePropModalSubmit').on('click', function(e){
                e.preventDefault();
                var newname = $('input[name="names"]:checked').val() 
                if (name == newname) {
                    return;
                }
                $.ajax({
                    url: '/add_to_pattern?name=' + newname + '&file=' + image,
                    type: 'POST',
                    success: function(data) {
                        $("#facePropModal").modal("hide");
                        var img = $("img[src='cache/" + image + "']");
                        img.css("opacity", 0.2);
                    },
                    error: function(request, status, error) {
                        alert(request.responseText);
                    }
                });
            });

            $("#facePropModalLabel").html('Face properties');
            $("#facePropModalBody").html('<p>Select persone for the face: <code>' + image + '</code></p>'  + table);
            $("#facePropModal").modal("show");
        }

        function setFacesList(data)
        {
            var html = '' 
            for (var name in data) {
                var faces = data[name];
                html += genCard('Person: ' + name, genImagesList(name, faces), name);
            }
            $("#accordionFaces").html(html)
        }
        
        function init()
        {
            $.ajax({  
                url: "list_cache",
                cache: false,  
                success: function(json) {  
                    var data = eval(json);
                    
                    setFacesList(data);
                }  
            });

            $.ajax({  
                url: "get_names",
                cache: false,  
                success: function(json) {  
                    names = eval(json);
                }  
            });
        }

        $(document).ready(function() 
        {
            names = [];
            init();
        });
    </script>
</body>
</html>
